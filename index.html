<body>
    <div class="background">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
        <div class="gradient-blob blob-3"></div>
    </div>

    <!-- Fixed Header -->
    <header class="top-section">
        <section class="hero">
            <h1 class="title">
                <span class="line">Build trust.</span>
                <span class="line accent">Build relationships.</span>
            </h1>
            <p class="subtitle">
                130+ check-in questions for remote teams
            </p>
        </section>

    <!-- Scrollable Middle Content -->
    <main class="middle-content">
        <div class="card-with-nav" aria-label="Question card with navigation">
            <button class="nav-btn nav-btn--side prev" id="prevBtn" aria-label="Previous question">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" aria-hidden="true">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            
            <section class="question-card">
                <div class="card-inner" id="cardInner">
                    <div class="card-status" id="cardStatus" aria-hidden="true"></div>
                    <div class="category-badge" id="categoryBadge">Icebreaker</div>
                    <h2 class="question" id="questionText">What's one thing you're looking forward to this week?</h2>
                    <div class="card-actions">
                        <button class="btn-copy" id="copyBtn" title="Copy to clipboard" aria-label="Copy question to clipboard">
                            <span class="btn-content">
                                <svg class="icon-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                </svg>
                                <svg class="icon-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" aria-hidden="true">
                                    <path d="M20 6L9 17l-5-5"/>
                                </svg>
                                <span class="btn-text">Copy</span>
                            </span>
                            <span class="btn-ripple" aria-hidden="true"></span>
                        </button>
                        <button class="btn-done" id="doneBtn" title="Mark as done" aria-label="Mark question as done">
                            <span class="btn-content">
                                <svg class="icon-circle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <circle cx="12" cy="12" r="10"/>
                                </svg>
                                <svg class="icon-check-filled" viewBox="0 0 24 24" fill="currentColor" stroke="none" aria-hidden="true">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span class="btn-text">Done</span>
                            </span>
                            <span class="btn-ripple" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </section>
            
            <button class="nav-btn nav-btn--side next" id="nextBtn" aria-label="Next question">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" aria-hidden="true">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </main>

    <!-- Fixed Bottom Section -->
    <footer class="bottom-section">
        <nav class="categories" aria-label="Question categories">
            <button class="category-pill active" data-category="all">All</button>
            <button class="category-pill" data-category="culture">üåç Culture & Background</button>
            <button class="category-pill" data-category="icebreaker">Icebreaker</button>
            <button class="category-pill" data-category="team">Team Building</button>

            <button class="category-pill" data-category="work">Work</button>
            <button class="category-pill" data-category="fun">Fun</button>
            <button class="category-pill" data-category="reflection">Reflection</button>
        </nav>

        <div class="bottom-actions">
            <div class="progress-indicator" id="progressIndicator" aria-live="polite">
                <span class="progress-count" id="progressCount">0 done</span>
            </div>
            <button class="btn-reset" id="resetBtn" title="Reset all progress" aria-label="Reset all done question progress">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
