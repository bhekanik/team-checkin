<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Generator - Build Trust & Relationships</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
        <div class="gradient-blob blob-3"></div>
    </div>

    <main class="container">
        <header class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <span>Check-in Generator</span>
            </div>
            <div class="progress-indicator" id="progressIndicator">
                <span class="progress-count" id="progressCount">0 done</span>
            </div>
        </header>

        <section class="hero">
            <h1 class="title">
                <span class="line">Build trust.</span>
                <span class="line accent">Build relationships.</span>
            </h1>
            <p class="subtitle">
                Check-ins create better meetings. It's backed by science, and anyone can do it.
            </p>
        </section>

        <section class="question-card">
            <div class="card-inner" id="cardInner">
                <div class="card-status" id="cardStatus"></div>
                <div class="category-badge" id="categoryBadge">Icebreaker</div>
                <h2 class="question" id="questionText">What's one thing you're looking forward to this week?</h2>
                <div class="card-actions">
                    <button class="btn-copy" id="copyBtn" title="Copy to clipboard">
                        <span class="btn-content">
                            <svg class="icon-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                            <svg class="icon-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                            <span class="btn-text">Copy</span>
                        </span>
                        <span class="btn-ripple"></span>
                    </button>
                    <button class="btn-done" id="doneBtn" title="Mark as done">
                        <span class="btn-content">
                            <svg class="icon-circle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                            </svg>
                            <svg class="icon-check-filled" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span class="btn-text">Done</span>
                        </span>
                        <span class="btn-ripple"></span>
                    </button>
                </div>
            </div>
        </section>

        <section class="controls">
            <button class="nav-btn prev" id="prevBtn" aria-label="Previous question">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            
            <div class="instructions">
                <span>Use arrow keys to navigate</span>
            </div>
            
            <button class="nav-btn next" id="nextBtn" aria-label="Next question">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </section>

        <section class="categories">
            <button class="category-pill active" data-category="all">All</button>
            <button class="category-pill" data-category="culture">üåç Culture & Background</button>
            <button class="category-pill" data-category="icebreaker">Icebreaker</button>
            <button class="category-pill" data-category="team">Team Building</button>
            <button class="category-pill" data-category="personal">Personal</button>
            <button class="category-pill" data-category="work">Work</button>
            <button class="category-pill" data-category="fun">Fun</button>
            <button class="category-pill" data-category="reflection">Reflection</button>
        </section>

        <footer class="footer">
            <p>Made for remote teams who want to connect better üíô</p>
            <button class="btn-reset" id="resetBtn" title="Reset all progress">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                    <path d="M3 3v5h5"/>
                </svg>
                Reset progress
            </button>
        </footer>
    </main>

    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
